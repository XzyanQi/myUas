<ion-content [fullscreen]="true">
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>

  <ion-label class="welcomeMessage">
    <ion-text color="light">Welcome to ConnectU,</ion-text> 
    <ion-text color="light">
      <p>LogIn</p>
    </ion-text>
  </ion-label> 

  <form [formGroup]="form">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item class="ion-margin-vertical">
        <ion-icon 
          name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input 
          formControlName="email" 
          placeholder="Enter Email Address">
        </ion-input>
      </ion-item>
      <ion-text 
        class="ion-text-left"
        color="danger"
        *ngIf="!form.get('email').valid && form.get('email').touched">
        <p class="error">Please enter your email address correctly.</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon (click)="onChange()"
          [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'" 
          slot="end" 
          [color]="isTypePassword ? 'medium' : 'primary'">
        </ion-icon>
        <ion-input 
          formControlName="password" 
          [type]="isTypePassword ? 'password' : 'text'"
          placeholder="Enter Password">
        </ion-input>
      </ion-item>
      <ion-text 
        class="ion-text-left"
        color="danger"
        *ngIf="!form.get('password').valid && form.get('password').touched">
        <p 
          class="error" 
          *ngIf="form.get('password').invalid && form.get('password').errors['required']">
          Kindly provide your password.
        </p>
        <p 
          class="error" 
          *ngIf="form.get('password').dirty">
          The password must have a minimum of eight characters.        </p>
      </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="6" class="alignItems">
          <div align=left>
            <ion-checkbox></ion-checkbox>
            <ion-note>Remember me</ion-note>
          </div>
        </ion-col>
        <ion-col size="6">
          <div align=right>
            <ion-note>Forgot password?</ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-button *ngIf="!isLogin" color="primary" shape="round" (click)="onSubmit()">Log In</ion-button>
      <ion-button fill="clear" *ngIf="isLogin">
        <ion-spinner name="crescent" color="primary"></ion-spinner>
      </ion-button>
      <p class="signup">
        <ion-note>
          Not a member? <ion-text routerLink="/login/signup" color="primary">Sign Up</ion-text>
        </ion-note>
      </p>
    </ion-list>
  </form>
</ion-content>
